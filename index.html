<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos Destacados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Productos Destacados</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <main>
    <section class="featured-products">
      <div class="product-card">
        <img src="Images/producto1.jpg" alt="Producto 1" />
        <h2>Camisa Clásica</h2>
        <p>Camisa de algodón suave y cómoda.</p>
        <span>$25.00</span>
        <button>Comprar Ahora</button>
      </div>
      <div class="product-card">
        <img src="Images/producto2.jpg" alt="Producto 2" />
        <h2>Jeans Modernos</h2>
        <p>Jeans ajustados de diseño actual.</p>
        <span>$40.00</span>
        <button>Comprar Ahora</button>
      </div>
      <div class="product-card">
        <img src="Images/producto3.jpg" alt="Producto 3" />
        <h2>Chaqueta Elegante</h2>
        <p>Perfecta para ocasiones formales.</p>
        <span>$60.00</span>
        <button>Comprar Ahora</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Tienda de Ropa</p>
  </footer>
</body>
</html>
